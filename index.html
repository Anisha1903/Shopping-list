<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="https://www.w3schools.com/lib/w3.css">
    <link rel="stylesheet" href="style.css">
    <title>Shopping List</title>
</head>

<body ng-app="myApp">
    <div ng-controller="myController" ng-cloak class="w3-card-2" style="width: 100%;">
        <header class="w3-container w3-light-blue w3-padding-10">
            <div class="header-tab">
                <h4 style="margin: 0;">ShopOnline</h4>
                <a href="https://github.com/Anisha1903/Shopping-list.git"><i class="fa-brands fa-github fa-xl"></i></a>
            </div>
        </header>

        <div class="body-content">
            <header class="w3-container w3-light-grey w3-padding-16">
                <h3>My Shopping List</h3>
            </header>

            <ul class="w3-ul">
                <li class="w3-padding-16" ng-repeat="item in itemList">
                    {{item}}
                    <span ng-click="buyItem($index)" style="cursor:pointer;" class="w3-right w3-margin-right">Buy</span>
                    <span ng-click="removeIt($index, itemList)" style="cursor:pointer;"
                        class="w3-right w3-margin-right">×</span>
                </li>
            </ul>

            <div class="w3-container w3-light-grey w3-padding-16">
                <div class="w3-row w3-margin-top">
                    <div class="w3-col s10">
                        <input placeholder="enter item to add to list" ng-model="addItem"
                            class="w3-input w3-border w3-padding">
                    </div>
                    <div class="w3-col s2">
                        <button ng-click="addItemFun()" class="w3-btn w3-padding w3-green">Add</button>
                    </div>
                </div>
                <p class="w3-padding-left w3-text-red">{{errormsg}}</p>
            </div>


            <header class="w3-container w3-light-grey w3-padding-14">
                <h3 style="justify-content:center; align-items: center;">Bought Items</h3>
            </header>

            <ul class="w3-ul">
                <li class="w3-padding-16" ng-repeat="item in boughtItemList">
                    {{item}}
                    <span ng-click="removeIt($index, boughtItemList)" style="cursor:pointer;"
                        class="w3-right w3-margin-right">×</span>
                </li>
            </ul>
        </div>
    </div>

</body>

</html>
